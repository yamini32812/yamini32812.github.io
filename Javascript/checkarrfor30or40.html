<head>
  <title>Checkforthirtyorforty</title>
</head>
<p><span>Enter array of nums:</span>
<input id="userstr" text></input><br><br>
<button onclick=checkarrfor30or40() type="submit" value="submit">Test if a given array of integers
  contains 30 and 40 twice.</button><br>
<p>Test if a given array of integers
  contains 30 and 40 twice.The array length should be 0, 1, or 2.</p>
<span id="result"/>
</p>
<script>
window.onload = function() {
  document.getElementById("userstr").focus();
};

function checkarrfor30or40(){
  const strarr = document.getElementById("userstr").value.split(',');
  const numarr = strarr.map(Number);
  if(numarr.length<=2){
    if((numarr[0] == 30 && numarr[1] == 30) ||
       (numarr[0] == 40 && numarr[1] == 40))
       document.getElementById("result").innerHTML = true;
    else
       document.getElementById("result").innerHTML = false;
  }
  else
    document.getElementById("result").innerHTML = 'Array length must 0, 1 or 2';
}
</script>
