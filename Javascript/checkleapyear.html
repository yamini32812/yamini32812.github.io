<head>
  <title>Checkleapyear</title>
</head>
<p><span>Enter year num:</span>
<input id="userstr" text></input><br><br>
<button onclick="leap()">Check for Leap Year</button><br><br>
<span id="result"/>
</p>
<script>

window.onload = function() {
  document.getElementById("userstr").focus();
};

function leap(){
  let year = parseInt(document.getElementById("userstr").value);
  if(year % 4 == 0)
    document.getElementById("result").innerHTML = "LEAP YEAR";
  else
    document.getElementById("result").innerHTML = "NOT A LEAP YEAR";
}
</script>
