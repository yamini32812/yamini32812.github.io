<p>
<span>Enter array of num:</span>
<input id="userarr" text></input><br><br>

<button onclick=maxvalueinarray()>Find the max value in an array.</button><br>
<p>Find the max value in an array.<br>
<span id="result"/>
</p>
<script>
window.onload = function(){
  document.getElementById("userarr").focus();
}
  function maxvalueinarray(){
    let strarr = document.getElementById("userarr").value.split(',');
    let numarr = strarr.map(Number);

    let max = numarr[0];

    for (let i=1;i<=numarr.length-1;i++) {
      if(max < numarr[i])
        max = numarr[i];
    }
    document.getElementById("result").innerHTML = max;
}
</script>
