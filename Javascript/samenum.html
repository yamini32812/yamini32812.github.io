<head>
  <title>Samenum</title>
</head>
<p><span>Enter first num:</span>
<input id="firstnum" text></input><br><br>
<span>Enter second num:</span>
<input id="secondnum" text></input><br><br>
<span>Enter third num:</span>
<input id="thirdnum" text></input><br><br>
<button onclick=samethree()>Check for same numbers</button>
<p>Check three given numbers,
  if the three numbers are same return 30 otherwise return 40 and if two numbers are same return 20 </p>
<span id="result"></span>
</p>
<script>
window.onload = function() {
  document.getElementById("firstnum").focus();
};
function samethree(){
  const numberone = parseInt(document.getElementById("firstnum").value);
  const numbertwo = parseInt(document.getElementById("secondnum").value);
  const numberthree = parseInt(document.getElementById("thirdnum").value);

  if((numberone == numbertwo) && (numbertwo == numberthree))
    document.getElementById("result").innerHTML = 30;
  else if((numberone == numbertwo) || (numbertwo == numberthree)
|| (numberone == numberthree))
          document.getElementById("result").innerHTML = 20;
       else
          document.getElementById("result").innerHTML = 40;
}
</script>
