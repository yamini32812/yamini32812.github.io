<head>
  <title>Sumofabsdiffofconsnuminarr</title>
</head>
<p><span>Enter array of numbers:</span>
<input id="userstr" text></input><br><br>

<button onclick=sumofabsdiffofconsnuminarr()>Compute the sum of absolute differences
   of consecutive numbers of a given array of integers.</button><br>
<p>Compute the sum of absolute differences
   of consecutive numbers.<br>
<span id="result"/>
</p>
<script>
window.onload = function() {
  document.getElementById("userstr").focus();
};
function sumofabsdiffofconsnuminarr(){
  const strarr = document.getElementById("userstr").value.split(',');
  let numarr = strarr.map(Number);

  let sum = 0;
  for(let i=0;i<numarr.length-1;i++){
    sum += Math.abs(numarr[i+1]-numarr[i]);
  }
  document.getElementById("result").innerHTML = sum;
}
</script>
