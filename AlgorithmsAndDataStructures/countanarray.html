<span>Enter array of num(n):</span>
<input id="userstr" text></input><br><br>

<button onclick=countanarray()>Count the frequency in an array.</button><br>
<p>Count the frequency in an array.<br>
<span id="result"/>
</p>
<script>
window.onload = function(){
  document.getElementById("userstr").focus();
}
  function countanarray(){
    let strarr = document.getElementById("userstr").value.split(',');
    let numarr = strarr.map(Number);

    let counts = [];
    for(let i=0;i<=numarr.length-1;i++){
        counts[i] = 0;
      }

    for (let i=0;i<=numarr.length-1;i++) {
        counts[numarr[i]] = counts[numarr[i]] + 1;
        document.getElementById("result").innerHTML = counts;
    }
  }
</script>
